name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    name: Validate Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Validate action.yml
        run: |
          if [ ! -f action.yml ]; then
            echo "Error: action.yml not found"
            exit 1
          fi
          echo "âœ… action.yml validation passed"

  test:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@a47c93e0b1648d5651a065437926377d060baa99 # v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create test proto project
        run: |
          mkdir -p test-project/proto
          cat > test-project/buf.yaml << 'EOF'
          version: v1
          name: buf.build/test/project
          breaking:
            use:
              - FILE
          lint:
            use:
              - STANDARD
          EOF

          mkdir -p test-project/proto/test/v1

          cat > test-project/proto/test/v1/test.proto << 'EOF'
          syntax = "proto3";

          package test.v1;

          message TestMessage {
            string id = 1;
            string name = 2;
          }
          EOF

      - name: Test action execution
        uses: ./
        with:
          buf-version: "latest"
          proto-dir: "./test-project/proto"
          buf-config: "./test-project/buf.yaml"
          generate-sdks: "false"
          run-lint: "true"
          run-breaking: "false"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          file_or_dir: action.yml
